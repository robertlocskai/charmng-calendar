<div class="calendar-container">
  <div class="calendar-header">
    <div class="header-section">
      <button class="chevron-button" (click)="previousMonth()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
          />
        </svg>
      </button>
      <button class="chevron-button" (click)="nextMonth()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"
          />
        </svg>
      </button>
      <span class="date-label">
        {{ getMonth(selectedMonth) }} {{ selectedYear }}
      </span>
    </div>
    <div class="header-section">
      <lib-calendar-view-switch
        style="height: 100%"
        [calendarMode]="calendarMode"
        (modeChanged)="calendarMode$.next($event)"
      ></lib-calendar-view-switch>
    </div>
  </div>

  <div
    class="calendar-body"
    [ngClass]="{
    'month-view': calendarMode$.getValue() == 'month',
    'day-view': calendarMode$.getValue() == 'day',
  }"
  >
    <ng-container *ngIf="calendarMode | async as mode">
      @switch (mode) { @case('day') {
      <lib-calendar-day-view
        [day]="selectedDate"
        [events]="
          getEventsForDay({
            date: selectedDate,
            visible: true,
            active: true,
            isToday: true
          })
        "
      ></lib-calendar-day-view>
      } @case('week') {} @case('month') { @for(day of daysOfWeek; track $index)
      {
      <div class="calendar-col-title">{{ day }}</div>
      } @for(day of calendarDays; track $index) {
      <lib-calendar-day
        [calendarDay]="day"
        [events]="getEventsForDay(day)"
      ></lib-calendar-day>
      } } @case('year') {} }
    </ng-container>
  </div>
</div>
